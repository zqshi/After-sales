<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 智能售后工作台</title>
  <link rel="icon" href="./favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E40AF',
            'primary-light': '#3B82F6',
            'primary-dark': '#1E3A8A',
            secondary: '#64748B',
            success: '#10B981',
            warning: '#F59E0B',
            error: '#EF4444',
            info: '#3B82F6',
            'bg-light': '#F8FAFC',
            'bg-white': '#FFFFFF',
            'text-primary': '#1E293B',
            'text-secondary': '#64748B',
            'text-muted': '#94A3B8',
            'border-color': '#E2E8F0',
          },
          boxShadow: {
            sm: '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
            md: '0 4px 10px -2px rgba(15, 23, 42, 0.12)',
          }
        }
      }
    };
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #f8fafc;
    }
    .bg-halo::before {
      content: '';
      position: absolute;
      inset: -30% auto auto -10%;
      width: 520px;
      height: 520px;
      background: radial-gradient(circle at center, rgba(59, 130, 246, 0.18), transparent 60%);
      z-index: 0;
    }
    .bg-halo::after {
      content: '';
      position: absolute;
      inset: auto -20% -30% auto;
      width: 480px;
      height: 480px;
      background: radial-gradient(circle at center, rgba(14, 116, 144, 0.18), transparent 60%);
      z-index: 0;
    }
  </style>
</head>
<body class="min-h-screen text-text-primary flex items-center justify-center">
<div class="bg-halo absolute inset-0 overflow-hidden"></div>
  <main class="relative z-10 w-full px-6">
    <div class="w-full max-w-5xl mx-auto bg-white/90 backdrop-blur border border-gray-200 rounded-2xl shadow-md p-8 md:p-10">
      <div class="grid md:grid-cols-2 gap-8 items-center">
        <section class="space-y-6">
          <div class="flex items-center gap-3">
            <img src="assets/images/logo.svg" alt="智能售后" class="h-12 w-12" width="48" height="48" decoding="async">
            <div>
              <h1 class="text-2xl font-semibold">智能售后工作台</h1>
              <p class="text-sm text-gray-500 mt-1">以客户为中心</p>
            </div>
          </div>
          <div class="space-y-4 text-sm text-gray-600">
            <div class="flex items-start gap-3">
              <span class="w-2 h-2 mt-2 rounded-full bg-blue-500"></span>
              <p>消息聚合 + AI 分析，自动识别高风险对话。</p>
            </div>
            <div class="flex items-start gap-3">
              <span class="w-2 h-2 mt-2 rounded-full bg-cyan-500"></span>
              <p>知识与任务同屏管理，流程闭环更快。</p>
            </div>
            <div class="flex items-start gap-3">
              <span class="w-2 h-2 mt-2 rounded-full bg-emerald-500"></span>
              <p>实时监控与质检，统一追踪 SLA。</p>
            </div>
          </div>
          <div class="rounded-xl border border-blue-100 bg-blue-50 p-4 text-sm">
            <div class="text-xs uppercase text-blue-700/80 tracking-wide">演示账号</div>
            <div class="mt-2 flex flex-col gap-1 text-gray-700">
              <div>账号：<span class="font-semibold" id="demo-username-text">demo@aftersales.io</span></div>
              <div>密码：<span class="font-semibold" id="demo-password-text">Demo@1234</span></div>
            </div>
            <button id="fill-demo" class="mt-3 px-3 py-2 text-xs rounded-lg bg-white border border-blue-200 text-blue-700 hover:bg-blue-100">一键填入演示账号</button>
          </div>
        </section>
        <section class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm">
          <h2 class="text-lg font-semibold">登录</h2>
          <p class="text-xs text-gray-500 mt-1">使用演示账号即可进入操作界面</p>
          <form id="login-form" class="mt-6 space-y-4">
            <div>
              <label class="text-xs text-gray-600" for="username">账号</label>
              <input id="username" name="username" type="text" class="mt-2 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="邮箱或手机号" aria-describedby="username-error">
              <p id="username-error" class="mt-1 text-[11px] text-error hidden"></p>
            </div>
            <div>
              <label class="text-xs text-gray-600" for="password">密码</label>
              <input id="password" name="password" type="password" class="mt-2 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请输入密码" aria-describedby="password-error">
              <p id="password-error" class="mt-1 text-[11px] text-error hidden"></p>
            </div>
            <div id="login-error" class="hidden rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-xs text-red-600"></div>
            <button type="submit" class="w-full h-10 rounded-full bg-primary text-white text-sm font-medium hover:bg-primary-dark transition-colors">进入工作台</button>
            <div class="text-[11px] text-gray-400">提示：仅支持演示账号登录，账号需为邮箱或手机号。</div>
          </form>
        </section>
      </div>
    </div>
  </main>

  <script>
    const demoUsername = 'demo@aftersales.io';
    const demoPassword = 'Demo@1234';
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const fillDemo = document.getElementById('fill-demo');
    const form = document.getElementById('login-form');
    const usernameError = document.getElementById('username-error');
    const passwordError = document.getElementById('password-error');
    const loginError = document.getElementById('login-error');
    const inputErrorClass = 'border-red-400 focus:ring-red-200 focus:border-red-400';

    fillDemo.addEventListener('click', () => {
      usernameInput.value = demoUsername;
      passwordInput.value = demoPassword;
      usernameInput.focus();
    });

    const isEmail = (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    const isPhone = (value) => /^1[3-9]\d{9}$/.test(value);

    const resetErrors = () => {
      usernameError.textContent = '';
      passwordError.textContent = '';
      loginError.textContent = '';
      usernameError.classList.add('hidden');
      passwordError.classList.add('hidden');
      loginError.classList.add('hidden');
      usernameInput.classList.remove(...inputErrorClass.split(' '));
      passwordInput.classList.remove(...inputErrorClass.split(' '));
    };

    const showFieldError = (input, errorEl, message) => {
      errorEl.textContent = message;
      errorEl.classList.remove('hidden');
      input.classList.add(...inputErrorClass.split(' '));
    };

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      resetErrors();

      const usernameValue = usernameInput.value.trim();
      const passwordValue = passwordInput.value.trim();
      let hasError = false;

      if (!usernameValue) {
        showFieldError(usernameInput, usernameError, '请输入账号。');
        hasError = true;
      } else if (!isEmail(usernameValue) && !isPhone(usernameValue)) {
        showFieldError(usernameInput, usernameError, '账号格式需为邮箱或手机号。');
        hasError = true;
      }

      if (!passwordValue) {
        showFieldError(passwordInput, passwordError, '请输入密码。');
        hasError = true;
      } else if (passwordValue.length < 8) {
        showFieldError(passwordInput, passwordError, '密码至少 8 位，需包含大小写字母与数字。');
        hasError = true;
      } else if (!/[A-Z]/.test(passwordValue) || !/[a-z]/.test(passwordValue) || !/\d/.test(passwordValue)) {
        showFieldError(passwordInput, passwordError, '密码需包含大小写字母与数字。');
        hasError = true;
      }

      if (hasError) {
        return;
      }

      if (usernameValue !== demoUsername || passwordValue !== demoPassword) {
        loginError.textContent = '账号或密码不匹配，请使用演示账号登录。';
        loginError.classList.remove('hidden');
        return;
      }

      window.location.href = './app.html';
    });
  </script>
</body>
</html>
