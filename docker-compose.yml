services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: aftersales-postgres
    environment:
      POSTGRES_DB: aftersales
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/infrastructure/database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d aftersales"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aftersales-network
    restart: unless-stopped

  # Redis缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: aftersales-redis
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aftersales-network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: aftersales-backend
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      PORT: 8080
      LOG_LEVEL: debug
      JWT_SECRET: change-me-in-production
      AUTH_ALLOW_SIGNUP: "true"
      AUTH_DEFAULT_ROLE: agent
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: aftersales
      DATABASE_USER: admin
      DATABASE_PASSWORD: admin123
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/aftersales
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://:redis123@redis:6379
      AGENTSCOPE_URL: http://agentscope-service:5000
      WORKFLOW_ENGINE_ENABLED: "true"
      WORKFLOW_ENGINE_MODE: full
      WORKFLOWS_DIR: /app/workflows
      AI_SERVICE_URL: https://platform.deepseek.com/usage
      AI_SERVICE_API_KEY: sk-e583b61015a94e57956da61821c9d300
      AI_MODEL: deepseek-v3.1
      AI_SERVICE_PROVIDER: deepseek
      TAXKB_ENABLED: "true"
      TAXKB_BASE_URL: http://10.69.68.226:8080/api/v3
      TAXKB_API_KEY: test_api_key
      TAXKB_TIMEOUT: 30000
      TAXKB_CACHE_ENABLED: "true"
      TAXKB_CACHE_TTL: 300
      TAXKB_CACHE_MAX_SIZE: 100
      TAXKB_RETRY_MAX_ATTEMPTS: 3
      TAXKB_RETRY_BACKOFF: 1000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    networks:
      - aftersales-network
    restart: unless-stopped
    command: npm run dev

  agentscope-service:
    build:
      context: ./agentscope-service
      dockerfile: Dockerfile
    container_name: aftersales-agentscope
    ports:
      - "5000:5000"
    environment:
      NODE_BACKEND_URL: http://backend:8080
      MCP_API_KEY:
      AGENTSCOPE_MCP_ENABLED: "true"
      AGENTSCOPE_MCP_TRANSPORT: streamable_http
      AI_SERVICE_URL: https://platform.deepseek.com/usage
      AI_SERVICE_API_KEY: sk-e583b61015a94e57956da61821c9d300
      AI_MODEL: deepseek-v3.1
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./agentscope-service:/app
    networks:
      - aftersales-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: aftersales-frontend
    ports:
      - "3000:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
      VITE_API_PROXY_TARGET: http://backend:8080
    volumes:
      - ./assets:/app/assets
      - ./index.html:/app/index.html
      - ./app.html:/app/app.html
      - ./vite.config.js:/app/vite.config.js
      - /app/node_modules
    networks:
      - aftersales-network
    restart: unless-stopped
    command: npm run dev

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: aftersales-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - aftersales-network
    restart: unless-stopped

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: aftersales-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - aftersales-network
    restart: unless-stopped

  # Nginx反向代理（生产环境）
  nginx:
    image: nginx:alpine
    container_name: aftersales-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - aftersales-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  aftersales-network:
    driver: bridge
