# Prometheus配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aftersales'
    environment: 'development'

# 告警规则文件
rule_files:
  - 'prometheus/alerts/*.yml'

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 后端服务监控
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8080']
        labels:
          service: 'aftersales-backend'

  # AgentScope FastAPI 服务
  - job_name: 'agentscope-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['agentscope-service:5000']
        labels:
          service: 'agentscope-service'

  # PostgreSQL监控（需要postgres_exporter）
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres_exporter:9187']

  # Redis监控（需要redis_exporter）
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis_exporter:9121']

  # Node.js进程监控
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
